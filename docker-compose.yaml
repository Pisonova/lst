version: '3'
services:
  postgres:
    container_name: postgres
    image: postgres:16.2
    restart: always
    env_file:
      - ./lst/.env
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql

  backend:
    build: 
      context: ./lst
    command: sh -c "python3 manage.py migrate --noinput  && python3 manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./lst/.env
  frontend:
    build:
      context: ./frontend

volumes:
  data: